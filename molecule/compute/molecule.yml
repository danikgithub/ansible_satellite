dependency:
  name: galaxy
driver:
  name: openstack
lint:
  name: yamllint
  options:
    config-file: tests/yamllint.yml
platforms:
  - name: test-satellite-compute
    image: rhel-7.6-server-x86_64-released
    flavor: m1.xlarge
provisioner:
  name: ansible
  lint:
    name: ansible-lint
  playbooks:
    prepare: ../shared/prepare.yml
  config_options:
    defaults:
      stdout_callback: yaml
verifier:
  name: testinfra
  options:
    # Add a -v so you see the individual test names,
    # particularly useful with parameterized tests
    v: true
    junit-xml: junit.xml
  additional_files_or_dirs:
    - ../../shared/tests
  lint:
    name: flake8
